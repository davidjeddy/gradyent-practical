apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: deployment-web-app
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-web-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-web-app
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          minDomains: 2
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: app-web-app
      containers:
        - image: gradyent/tech-interview:latest
          imagePullPolicy: Always
          name: app-web-app
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /hello
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
