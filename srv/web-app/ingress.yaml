apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: web-app
  name: ingress-web-app-public
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: eks-auto-alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-web-app
                port:
                  number: 80