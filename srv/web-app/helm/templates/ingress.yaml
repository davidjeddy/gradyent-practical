apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: {{ .Chart.name }}
  name: ingress-{{ .Chart.name }}-public
  annotations:
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": {{ .Values.sourcePort }}}]'
spec:
  ingressClassName: eks-auto-alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-{{ .Chart.name }}
                port:
                  number: {{ .Values.sourcePort }}